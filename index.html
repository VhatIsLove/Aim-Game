<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="screen">
        <h1 class="title">Aim Training</h1>
        <a href="#" class="start" id="start">Начать игру</a>
    </div>
      
    <div class="screen">
        <h1 class="title">Выбрать время</h1>
        <ul class="time-list" id="time-list">

            <li class="time-item">
                <button class="time-btn" data-time="10">10 sec</button>
            </li>

            <li class="time-item">
                <button class="time-btn" data-time="20">20 sec</button>
            </li>

            <li class="time-item">
                <button class="time-btn" data-time="30">30 sec</button>
            </li>

            <li class="time-item">
                <button class="time-btn" data-time="60">60 sec</button>
            </li>

        </ul>
    </div>
      
    <div class="screen">
        <h3 class="title-min">Осталось <span id="time">00:00</span></h3>
        <div class="board" id="board"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
